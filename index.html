<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Conference Call</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
   <link rel="stylesheet" href="./assets/css/base.css">
   <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
   <div id="wrapper">
      <div id="container">
         <div id="sider">
            <div class="sider__above">
               <ul class="sider-above__list">
                  <li class="sider-above__item">
                     <img class="sider-above__img" src="./assets/images/logo.png" alt="">
                  </li>
                  <li class="sider-above__item">
                     <img class="sider-above__img" src="./assets/images/home.png" alt="">
                  </li>
                  <li class="sider-above__item">
                     <img class="sider-above__img" src="./assets/images/cam.png" alt="">
                  </li>
                  <li class="sider-above__item">
                     <img class="sider-above__img" src="./assets/images/chatting.png" alt="">
                  </li>
                  <li class="sider-above__item">
                     <img class="sider-above__img" src="./assets/images/user.png" alt="">
                  </li>
               </ul>

            </div>

            <div class="sider__below">
               <img src="./assets/images/avatar.png" width="44" alt="">
               <img class="sider__below-setting" src="./assets/images/setting.png" width="44" alt="">
            </div>
         </div>
         <div id="meeting">
            <div class="meeting__wrapper">
               <header class="meeting__header">
                  <div class="meeting__title-timing">
                     <h1 class="meeting__title">Meeting title</h1>
                     <span class="meeting__timing">
                        <i class="fa-solid fa-circle"></i>
                        12:00
                     </span>
                  </div>
                  <div class="meeting__calender">
                     <span class="meeting__host">
                        <i class="fa-solid fa-circle-user"></i>
                        Internal
                     </span>
                     <p class="meeting__date">
                        <img src="./assets/images/calender_small.png" alt="Calender"> Sep 02, 2022
                     </p>
                     <span class="meeting__time">
                        08:00 - 09:00 AM
                     </span>
                  </div>
               </header>

               <div class="meeting__main">
                  <div class="meeting__owner">
                     <img src="./assets/images/img_big.png" alt="">
                     <div class="meeting__owner-name">
                        <i class="fa-solid fa-circle"></i>
                        <span>Bejamin Crawford</span>
                     </div>
                     <button class="meeting__owner-mic btn">
                        <img src="./assets/images/mic_color.png" alt="Mic">
                     </button>
                  </div>
                  <div class="meeting__participants">
                     <ul class="participant__list">
                        <li class="participant__item">
                           <img src="./assets/images/img.png" alt="Participant">
                           <div class="participant__name">
                              <i class="fa-solid fa-circle"></i>
                              <span>Christian Scott</span>
                           </div>
                           <button class="participant__mic btn">
                              <img src="./assets/images/mic_grey_color.png" alt="Mic">
                           </button>
                        </li>
                        <li class="participant__item">
                           <img src="./assets/images/img1.png" alt="Participant">
                           <div class="participant__name">
                              <i class="fa-solid fa-circle"></i>
                              <span>Christian Scott</span>
                           </div>
                           <button class="participant__mic btn">
                              <img src="./assets/images/mic_grey_color.png" alt="Mic">
                           </button>
                        </li>
                        <li class="participant__item">
                           <img src="./assets/images/img2.png" alt="Participant">
                           <div class="participant__name">
                              <i class="fa-solid fa-circle"></i>
                              <span>Christian Scott</span>
                           </div>
                           <button class="participant__mic btn">
                              <img src="./assets/images/mic_grey_color.png" alt="Mic">
                           </button>
                        </li>
                     </ul>
                  </div>
                  <div class="meeting__action">
                     <button class="action__btn btn">
                        <img src="./assets/images/mic_grey_color.png" alt="">
                     </button>
                     <button class="action__btn btn">
                        <img src="./assets/images/cam_color.png" alt="">
                     </button>
                     <button class="action__btn btn">
                        <img src="./assets/images/speaker_grey_color.png" alt="">
                     </button>
                     <button class="action__btn btn btn--end">
                        End meeting
                     </button>
                     <button class="action__btn btn">
                        <img src="./assets/images/Button 2179.png" alt="">
                     </button>
                     <button class="action__btn btn">
                        <img src="./assets/images/share.png" alt="">
                     </button>
                     <button class="action__btn btn">
                        <img src="./assets/images/verdots.png" alt="">
                     </button>
                  </div>
               </div>
            </div>
         </div>
         <div id="chating">right</div>

      </div>


   </div>

</body>

</html>
